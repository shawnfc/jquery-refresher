<!DOCTYPE html>
<html>

<head>
    <title>JQuery Callbacks</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h2>Callbacks Using jQuey</h2>

        <p>This is a paragraph outside of a div.</p>
        <button id="fadeToggle" class="btn btn-primary">Toggle</button>

        <div id="firstDiv" class="myDivs">
            <p>This is the first paragraph</p>
            <p>This is another paragraph</p>
        </div>
        <div id="secondDiv" class="myDivs">
            <p>This is the third paragraph</p>
        </div>

    </section>
</body>

<script src="js/jquery.js"></script>
<script>
    $(document).ready(function () {

        $('#fadeToggle').click(function () {
            $('#firstDiv').fadeToggle(2000, message);
        });

        $('#firstDiv').click(function() {
            $(this).slideUp().slideDown().fadeOut().fadeIn();
        });

        var message = function () {
            alert('It is faded!');
        }

    });
</script>

</html>
