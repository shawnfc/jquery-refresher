<!DOCTYPE html>
<html>

<head>
    <title>JQuery Selectors</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Selectors Using jQuey</h2>

        <p>This is a paragraph outside of a div.</p>
            <p>This is another paragraph outside the div.</p>

        <div id="firstDiv" class="myDivs">
            <p>This is the first paragraph</p>
            <p>This is another paragraph</p>

        </div>
        <div id="secondDiv" class="myDivs">
            <p>This is the second paragraph</p>
        </div>
        <div id="thirdDiv" class="myDivs">
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </div>

        <button id="btn1" onclick="fn1()">Click Me</button>
    </div>
</body>

<script src="js/jquery.js"></script>
<script>
    function fn1() {
        $('li:odd').fadeToggle(1500);
    }
</script>

</html>
