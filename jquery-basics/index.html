<!DOCTYPE html>
<html>

<head>
    <title>JQuery Events</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h2>Effects Using jQuey</h2>

        <p>This is a paragraph outside of a div.</p>
        <button id="btn1" class="btn btn-primary">Button 1</button>
        <button id="btn2" class="btn btn-primary">Button 2</button>
        <button id="btn3" class="btn btn-primary">Button 3</button>

        <div id="firstDiv" class="myDivs">
            <p>This is the first paragraph</p>
            <p>This is another paragraph</p>
        </div>
        <div id="secondDiv" class="myDivs">
            <p>This is the third paragraph</p>
        </div>
        <div id="thirdDiv" class="myDivs">
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </div>

        
    </section>
</body>

<script src="js/jquery.js"></script>
<script>
    $(document).ready(function () {

        $('#btn1').click(function () {
            $('#firstDiv').fadeOut('slow');
        });
        $('#btn2').click(function () {
            $('#firstDiv').fadeIn(2000);
        });
        $('#btn3').click(function () {
            $('#firstDiv').fadeToggle();
        });

    });
</script>

</html>
